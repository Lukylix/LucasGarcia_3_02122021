<!DOCTYPE html>
<html lang="fr">
	<head>
		<script defer data-domain="ohmyfood.iloa.dev" src="https://plausible.iloa.dev/js/script.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" />
		<link rel="stylesheet" href="../css/pages/restaurants.css" />
		<link rel="stylesheet" href="../css/pages/restaurants_desktop.css" media="(min-width: 650px)" />
		<title>La palette du goût</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<a href="../index.html"><i class="fas fa-arrow-left"></i></a>
				<h1 class="logo">ohmyfood</h1>
			</nav>
		</header>
		<main>
			<header class="main-header">
				<img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant la palette du goût" />
				<div class="main-header__container">
					<h2 class="restaurant-name">La palette du goût</h2>
					<div class="hearts">
						<i class="far fa-heart"></i>
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</header>
			<form>
				<fieldset>
					<legend>Entrées</legend>

					<input type="radio" id="entree1" name="entree" />
					<label class="label" for="entree1">
						<span class="label__legend">
							<span class="label__title">Fricassée d'escargot</span>
							<span class="label__info">Au piment d'Espelette</span>
							<span class="label__price">25€</span>
						</span>

						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="entree2" name="entree" />
					<label class="label delay-1" for="entree2">
						<span class="label__legend">
							<span class="label__title">Foie gras de canard mi-cuit</span>
							<span class="label__info">Et ses copeaux de truffe noire</span>
							<span class="label__price">35€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="entree3" name="entree" />
					<label class="label delay-2" for="entree3">
						<span class="label__legend">
							<span class="label__title">Oeuf au plat</span>
							<span class="label__info">Assaisonné à la truffe sur lit de caviar</span>
							<span class="label__price">20€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>Plats</legend>

					<input type="radio" id="plat1" name="plat" />
					<label class="label delay-3" for="plat1">
						<span class="label__legend">
							<span class="label__title">Filet de boeuf aux herbes</span>
							<span class="label__info">Accompagné de sa ribambelle de légumes</span>
							<span class="label__price">40€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="plat2" name="plat" />
					<label class="label delay-4" for="plat2">
						<span class="label__legend">
							<span class="label__title">Parmentier de queue de boeuf</span>
							<span class="label__info">À la truffe noire sur sa purée de panais</span>
							<span class="label__price">35€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="plat3" name="plat" />
					<label class="label delay-5" for="plat3">
						<span class="label__legend">
							<span class="label__title">Filet de turbot</span>
							<span class="label__info">Aux agrumes</span>
							<span class="label__price">44€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>Desserts</legend>

					<input type="radio" id="dessert1" name="dessert" />
					<label class="label delay-6" for="dessert1">
						<span class="label__legend">
							<span class="label__title">Paris-Brest</span>
							<span class="label__info">Revisité</span>
							<span class="label__price">18€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="dessert2" name="dessert" />
					<label class="label delay-7" for="dessert2">
						<span class="label__legend">
							<span class="label__title">Macaron au chocolat d'exception</span>
							<span class="label__info">Et glace à la vanille de Madagascar</span>
							<span class="label__price">22€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="dessert3" name="dessert" />
					<label class="label delay-8" for="dessert3">
						<span class="label__legend">
							<span class="label__title">Mousse au chocolat</span>
							<span class="label__info">Au piment d'Espelette et à la truffe noire</span>
							<span class="label__price">23€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<button class="button">Commander</button>
				<!-- <input type="submit" value="Commander" /> -->
			</form>
		</main>
		<footer>
			<h3 class="logo">ohmyfood</h3>
			<ul>
				<li>
					<a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
				</li>
				<li><a href="#">Mentions légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>
	</body>
</html>
