<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" />
		<link rel="stylesheet" href="../css/pages/restaurants.css" />
		<title>La note enchantée</title>
	</head>
	<body>
		<header>
			<nav class="nav">
				<a href="../index.html"><i class="fas fa-arrow-left"></i></a>
				<h1 class="logo">ohmyfood</h1>
			</nav>
		</header>
		<main>
			<header class="main-header">
				<img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant la note enchantée" />
				<div class="main-header__container">
					<h2 class="restaurant-name">La note enchantée</h2>
					<div class="hearts">
						<i class="far fa-heart"></i>
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</header>
			<form>
				<fieldset>
					<legend>Entrées</legend>

					<input type="radio" id="entree1" name="entree" />
					<label class="label" for="entree1">
						<span class="label__legend">
							<span class="label__title">Ravioles de foie gras</span>
							<span class="label__info">Accompagnés de leur crème à la truffe</span>
							<span class="label__price">25€</span>
						</span>

						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="entree2" name="entree" />
					<label class="label delay-1" for="entree2">
						<span class="label__legend">
							<span class="label__title">Caviar osciètre</span>
							<span class="label__info">Sur blini à la farine de blé noir</span>
							<span class="label__price">35€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="entree3" name="entree" />
					<label class="label delay-2" for="entree3">
						<span class="label__legend">
							<span class="label__title">Homard et espuma de potiron</span>
							<span class="label__info">Mariné aux zestes d'orange</span>
							<span class="label__price">20€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="entree4" name="entree" />
					<label class="label delay-3" for="entree4">
						<span class="label__legend">
							<span class="label__title">Foie gras de canard cuit entier</span>
							<span class="label__info">Confiture de figue et pain toasté</span>
							<span class="label__price">35€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>Plats</legend>

					<input type="radio" id="plat1" name="plat" />
					<label class="label delay-4" for="plat1">
						<span class="label__legend">
							<span class="label__title">Noix de coquilles Saint-Jacques</span>
							<span class="label__info">Sur lit de purée de céleri-rave</span>
							<span class="label__price">40€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="plat2" name="plat" />
					<label class="label delay-5" for="plat2">
						<span class="label__legend">
							<span class="label__title">Langoustine poêlée</span>
							<span class="label__info">Purée de patate douce</span>
							<span class="label__price">35€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="plat3" name="plat" />
					<label class="label delay-6" for="plat3">
						<span class="label__legend">
							<span class="label__title">Mijoté de queue de boeuf</span>
							<span class="label__info">Et riz sauvage aux zestes de citron</span>
							<span class="label__price">44€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<fieldset>
					<legend>Desserts</legend>

					<input type="radio" id="dessert1" name="dessert" />
					<label class="label delay-7" for="dessert1">
						<span class="label__legend">
							<span class="label__title">Macaron noisette et chocolat</span>
							<span class="label__info">Glace au caramel brun et sel de Guérande</span>
							<span class="label__price">18€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="dessert2" name="dessert" />
					<label class="label delay-8" for="dessert2">
						<span class="label__legend">
							<span class="label__title">Baba au rhum revisité</span>
							<span class="label__info">Avec son coulis de citron</span>
							<span class="label__price">22€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>

					<input type="radio" id="dessert3" name="dessert" />
					<label class="label delay-9" for="dessert3">
						<span class="label__legend">
							<span class="label__title">Tarte au citron meringuée</span>
							<span class="label__info">Déstructurée</span>
							<span class="label__price">23€</span>
						</span>
						<span class="label__check">
							<i class="fas fa-check-circle"></i>
						</span>
					</label>
				</fieldset>
				<button class="button">Commander</button>
				<!-- <input type="submit" value="Commander" /> -->
			</form>
		</main>
		<footer>
			<h3 class="logo">ohmyfood</h3>
			<ul>
				<li>
					<a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
				</li>
				<li><a href="#">Mentions légales</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</footer>
	</body>
</html>
